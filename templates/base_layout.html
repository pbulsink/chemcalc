<!doctype html>

<html>
  <head>
    <title>{%block Title %}{% endblock %} - ChemCalculator</title>
    <meta name="viewport" content="width=fixed-width">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootswatch/3.0.0/flatly/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-44000273-1', 'chemcalculator.com');
      ga('send', 'pageview');
    </script>
  </head>
  
  <body>
    <header>
      <div class="navbar navbar-static-top navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">ChemCalculator</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              {% block Navbar %}
              <li {{ 'class="active"' if activeheader=="home" }} >
                <a href="/">Home</a>
              </li>
              <li {{ 'class="active"' if activeheader=="ea" }}>
                <a href="/ea">Elemental Analysis</a>
              </li>
              <li {{ 'class="active"' if activeheader=="isotopes" }}>
                <a href="/isotopes">Table of Isotopes</a>
              </li>
              {% endblock %}
            </ul>
          </div>
        </div>
      </div>
    </header>
    {% block Content %}
      <p>Whoops! Looks like something didn't load properly.</p>
      <p>Head back to the <a href="/">Home Page</a> and try again.</p>
      <hr>
    {% endblock %}
    <footer>
      <div class="container">
        <p>&copy; 2013 Philip Bulsink &bull; <a href="/about">About</a> &bull; <a href="/contact">Contact</a></p>
      </div>
    </footer>
    <br>
  </body>

</html>
